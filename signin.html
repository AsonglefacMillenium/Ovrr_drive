<!DOCTYPE html>
<html>


<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Signin for a ride</title>
    <link rel="stylesheet" href="bootstrap-4.5.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-4.5.2-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="css_reference/signup.css">
</head>


<body>

    <!--Header with logo and signup link-->
    <div class="row heads">

        <div class=" col logo">
            <a href="">
                <img src="icons/icons/ovrr blue.png" alt="">
            </a>
        </div>

        <div class="col head">
            <div class="signinlink">
                <div class="">
                    <ul>
                        <li>Don't have an account?</li>
                        <li>
                            <a href="signup.html" class="signup">Signup</a>
                        </li>
                    </ul>
                </div>

            </div>

        </div>

    </div>
    <div class="container  block">

        <div class="row">
            <div class="col formblock">
                <!--Form section-->
                <h2 class="form-header">Sign In to Ride</h2>
                <form>
                    <div class="form-row">
                        <label for="inputemail">email</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="form-row">
                        <label for="inputpassword">Password</label>
                        <input type="password" class="form-control">
                    </div>

                    <button type="submit" class="btn btn-primary submit" class="signupbutton">Sign In</button>
                </form>

                <p>By continiung, you agree to Ovrr's <span><a href="">terms</a></span> of use and <br> <span><a href="">privacy policy.</a></span>

                </p>
            </div>



            <!--quoted image-->
            <div class="col quote">
                <div class="quoted">
                    <q>The smart city way to move</q>
                </div>
                <div>
                    <img src="icons/icons/girl.png" alt="" class="">
                </div>
            </div>
        </div>
    </div>


    <script src="bootstrap-4.5.2-dist/js/bootstrap.bundle.js"></script>
    <script src="bootstrap-4.5.2-dist/js/"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js " integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV " crossorigin="anonymous "></script>

</body>

</html>
